name: bonkilingo
description: A language learning app with AI-powered text correction and gamification.
publish_to: 'none'
version: 1.0.10+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # UI
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.0.0

  # Backend & Networking
  supabase_flutter: ^2.3.0
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Utilities
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  intl: ^0.20.2
  uuid: ^4.3.3
  equatable: ^2.0.5

  # Navigation
  go_router: ^13.0.1

  # Other
  flutter_markdown: ^0.6.18
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # App Icons
  flutter_launcher_icons: ^0.14.3

  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9

  # Testing
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
  # assets:
  #   - assets/images/
  #   - assets/icons/

# App icon generation config
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/AppIcons-BONK/appstore.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  macos:
    generate: true
    image_path: "assets/AppIcons-BONK/appstore.png"

